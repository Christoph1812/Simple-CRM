<table mat-table [dataSource]="getList()" [routerLink]="'/user/' " class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      {{element.firstName}} {{element.lastName}}
    </td>
  </ng-container>

  <ng-container matColumnDef="eMail">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.eMail}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.zipCode}} {{element.city}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToUserDetails(row.id)"></tr>
</table>

<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add user">
  <mat-icon>add</mat-icon>
</button>
