<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit Customer</h1>
    <div mat-dialog-content>
        <div class="input-fields">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="customerData.firstName" [disabled]="loading" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="customerData.lastName" [disabled]="loading" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)]="customerData.eMail" [disabled]="loading" matInput>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button [disabled]="loading" (click)="closeDialog()">Cancel</button>
            <button mat-button [disabled]="loading" (click)="saveCustomer()" cdkFocusInitial>Save</button>
        </div>
    </div>
