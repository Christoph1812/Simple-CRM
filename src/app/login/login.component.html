<div class="login-container">
    <mat-card>
        <mat-icon [style.fontSize.px]="40" class="back-arrow">arrow_back</mat-icon>
        <mat-card-header>
            <img src="/assets/img/logo.svg" alt="logo">

        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="openLogin()">LOGIN</button>
            <button mat-button (click)="openSignUp()">SIGN UP</button>
            <button mat-button (click)="loginAsGuest()">GUEST</button>
        </mat-card-actions>
        <form></form>
        <mat-form-field appearance="outline">
            <mat-label>Outline form field</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>


    </mat-card>
</div>
